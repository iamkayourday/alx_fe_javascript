<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <div class="container">
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>

    <select id="categoryFilter" >
      <option value="all">All Categories</option>
      <!-- Dynamically populated categories onchange="filterQuotes()"-->
    </select>

    <button id="newQuote">Show New Quote</button>

    <div>
      <label for="newQuoteText">New Quote:</label>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote"/><br><br>
      <label for="newQuoteCategory">Quote Category:</label>
      <input id="newQuoteCategory" type="text" placeholder="Enter quote category"/><br>
      <button id="addQuote">Add Quote</button>
    </div>
    <button click="exportToJsonFile()" id="exportQuote">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

    
  </div>

  <script src="script.js"></script>
</body>
</html>
